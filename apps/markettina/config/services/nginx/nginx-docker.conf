user nginx;
worker_processes auto;
worker_cpu_affinity auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/javascript application/json
               image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=ai_limit:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=200r/s;

    # Upstream backends (Docker services)
    upstream backend_api {
        server backend:8000 max_fails=3 fail_timeout=30s;
    }



    upstream frontend_app {
        server frontend:80 max_fails=3 fail_timeout=30s;
    }

    # ========================================================================
    # HTTP -> HTTPS redirect (markettina.it)
    # ========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name markettina.it www.markettina.it;

        # Certbot challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect tutto il resto a HTTPS
        location / {
            return 301 https://markettina.it$request_uri;
        }
    }

    # ========================================================================
    # HTTP -> HTTPS redirect (ciroautuori.it e ciroautuori.com)
    # ========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name ciroautuori.it www.ciroautuori.it ciroautuori.com www.ciroautuori.com;

        # Certbot challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect tutto a markettina.it
        location / {
            return 301 https://markettina.it$request_uri;
        }
    }

    # ========================================================================
    # HTTPS redirect ciroautuori.it -> markettina.it (con SSL proprio)
    # ========================================================================
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name ciroautuori.it www.ciroautuori.it;

        ssl_certificate /etc/letsencrypt/live/ciroautuori.it/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ciroautuori.it/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/ciroautuori.it/chain.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;

        return 301 https://markettina.it$request_uri;
    }

    # ========================================================================
    # HTTPS redirect ciroautuori.com -> markettina.it (con SSL proprio)
    # ========================================================================
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name ciroautuori.com www.ciroautuori.com;

        ssl_certificate /etc/letsencrypt/live/ciroautuori.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ciroautuori.com/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/ciroautuori.com/chain.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;

        return 301 https://markettina.it$request_uri;
    }

    # ========================================================================
    # LOCALHOST - Development/Debug (NO SSL)
    # ========================================================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name localhost _;

        # Rate limiting
        limit_req zone=general_limit burst=50 nodelay;

        # BACKEND API - /api/*
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://backend_api;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            proxy_buffering off;
            proxy_request_buffering off;
            proxy_cache_bypass $http_upgrade;
        }


        # AI GENERATED MEDIA - Static files (BEFORE /ai/ proxy!)
        location ^~ /ai/media/generated/ {
            alias /var/ai_media/generated/;
            expires 1h;
            add_header Cache-Control "public, immutable";
            access_log off;
            try_files $uri =404;
        }

        # AI MICROSERVICE - /ai/*
        location /ai/ {
            limit_req zone=ai_limit burst=10 nodelay;

            # Rewrite /ai/xxx → /api/v1/xxx for AI microservice
            rewrite ^/ai/(.*)$ /api/v1/$1 break;

            proxy_pass http://backend_api;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

            proxy_buffering off;
            proxy_cache_bypass $http_upgrade;
        }

        # FRONTEND - React SPA
        location / {
            proxy_pass http://frontend_app;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            proxy_cache_bypass $http_upgrade;

            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }

        # HEALTH CHECK
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # SEO - robots.txt (proxy to backend)
        location = /robots.txt {
            proxy_pass http://backend_api/robots.txt;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            access_log off;
        }

        # SEO - sitemap.xml (proxy to backend)
        location = /sitemap.xml {
            proxy_pass http://backend_api/sitemap.xml;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            access_log off;
        }
    }


    # ========================================================================
    # WWW -> non-WWW redirect (HTTPS)
    # ========================================================================
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name www.markettina.it;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/markettina.it/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/markettina.it/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/markettina.it/chain.pem;

        # Redirect a non-WWW
        return 301 https://markettina.it$request_uri;
    }

    # ========================================================================
    # HTTPS - Main site (markettina.it)
    # ========================================================================
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name markettina.it;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/markettina.it/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/markettina.it/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/markettina.it/chain.pem;

        # SSL Settings (Mozilla Intermediate - A+ rating)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 1.1.1.1 valid=300s;
        resolver_timeout 5s;

        # Security Headers (Production-grade)
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Logs
        access_log /var/log/nginx/markettina-access.log;
        error_log /var/log/nginx/markettina-error.log warn;

        # Rate limiting
        limit_req zone=general_limit burst=50 nodelay;

        # ====================================================================
        # BACKEND API - /api/*
        # ====================================================================
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://backend_api;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_cache_bypass $http_upgrade;
        }


        # ====================================================================
        # AI GENERATED MEDIA - Static files (MUST BE BEFORE /ai/ proxy!)
        # ====================================================================
        location ^~ /ai/media/generated/ {
            alias /var/ai_media/generated/;
            expires 1h;
            add_header Cache-Control "public, immutable";
            access_log off;
            try_files $uri =404;
        }

        # ====================================================================
        # AI MICROSERVICE - /ai/*
        # ^~ gives priority over regex locations (static files)
        # ====================================================================
        location ^~ /ai/ {
            limit_req zone=ai_limit burst=10 nodelay;

            # Rewrite /ai/xxx → /api/v1/xxx for AI microservice (now enabled in backend)
            rewrite ^/ai/(.*)$ /api/v1/$1 break;

            proxy_pass http://backend_api;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # Timeouts (più lunghi per AI)
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

            proxy_buffering off;
            proxy_cache_bypass $http_upgrade;
        }

        # ====================================================================
        # FRONTEND - React SPA
        # ====================================================================
        location / {
            proxy_pass http://frontend_app;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            proxy_cache_bypass $http_upgrade;

            # NO CACHE per HTML (forza reload del browser)
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }

        # ====================================================================
        # STATIC FILES - Caching aggressivo
        # ====================================================================
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
            proxy_pass http://frontend_app;

            # Cache headers
            expires 1y;
            add_header Cache-Control "public, immutable";

            # Security headers (override per static files)
            add_header X-Content-Type-Options "nosniff" always;

            access_log off;
        }

        # ====================================================================
        # HEALTH CHECK
        # ====================================================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ====================================================================
        # SEO - robots.txt (Dynamic from Backend)
        # ====================================================================
        location = /robots.txt {
            proxy_pass http://backend_api/robots.txt;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            access_log off;
        }

        # ====================================================================
        # SEO - sitemap.xml (Dynamic from Backend with ToolAI posts)
        # ====================================================================
        location = /sitemap.xml {
            proxy_pass http://backend_api/sitemap.xml;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            access_log off;
        }

        # ====================================================================
        # SECURITY - Blocca accessi a file sensibili
        # ====================================================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

}
