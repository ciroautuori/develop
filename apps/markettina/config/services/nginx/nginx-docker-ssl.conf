# ============================================================================
# MARKETTINA PRODUZIONE - Docker + SSL Let's Encrypt
# Dominio: markettina.com
# ============================================================================

user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 100M;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml application/xml+rss text/javascript
               image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=200r/s;

    # Upstreams
    upstream backend_api {
        server backend:8000 max_fails=3 fail_timeout=30s;
    }
    upstream frontend_app {
        server frontend:80 max_fails=3 fail_timeout=30s;
    }

    # ========================================================================
    # HTTP -> HTTPS redirect
    # ========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name markettina.com www.markettina.com;

        # Certbot challenge
        location ^~ /.well-known/acme-challenge/ {
            allow all;
            root /var/www/certbot;
            default_type "text/plain";
        }

        # Redirect tutto il resto a HTTPS
        location / {
            return 301 https://markettina.com$request_uri;
        }
    }

    # ========================================================================
    # WWW -> non-WWW redirect (HTTPS)
    # ========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name www.markettina.com;

        ssl_certificate /etc/letsencrypt/live/markettina.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/markettina.com/privkey.pem;

        return 301 https://markettina.com$request_uri;
    }

    # ========================================================================
    # MAIN HTTPS Server - markettina.com
    # ========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name markettina.com;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/markettina.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/markettina.com/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/markettina.com/chain.pem;

        # SSL Settings (Mozilla Intermediate - A+ rating)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 1.1.1.1 valid=300s;
        resolver_timeout 5s;

        # Security Headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Rate limiting
        limit_req zone=general_limit burst=50 nodelay;

        # Logs
        access_log /var/log/nginx/markettina-access.log main;
        error_log /var/log/nginx/markettina-error.log warn;

        # BACKEND API
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_buffering off;
        }

        # AI MEDIA
        location ^~ /ai/media/generated/ {
            alias /var/ai_media/generated/;
            expires 1h;
            add_header Cache-Control "public, immutable";
            access_log off;
            try_files $uri =404;
        }

        # AI MICROSERVICE
        location /ai/ {
            rewrite ^/ai/(.*)$ /api/v1/$1 break;
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            proxy_buffering off;
        }

        # FRONTEND
        location / {
            proxy_pass http://frontend_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # STATIC FILES
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
            proxy_pass http://frontend_app;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;
            access_log off;
        }

        # UPLOADS
        location /uploads/ {
            proxy_pass http://backend_api/uploads/;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
            add_header X-Content-Type-Options "nosniff" always;
            client_max_body_size 50M;
        }

        # HEALTH
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ROBOTS
        location = /robots.txt {
            access_log off;
            return 200 "User-agent: *\nAllow: /\nSitemap: https://markettina.com/sitemap.xml\n";
            add_header Content-Type text/plain;
        }

        # SECURITY
        location ~ /\. { deny all; access_log off; log_not_found off; }
        location ~ ~$ { deny all; access_log off; log_not_found off; }
    }
}
