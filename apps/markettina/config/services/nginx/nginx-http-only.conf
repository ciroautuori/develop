user nginx;
worker_processes auto;
worker_cpu_affinity auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json
               image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=ai_limit:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=200r/s;

    # Upstream backends (Docker services)
    upstream backend_api {
        server backend:8000 max_fails=3 fail_timeout=30s;
    }

    upstream ai_service {
        server ai_microservice:8001 max_fails=3 fail_timeout=30s;
    }

    upstream frontend_app {
        server frontend:80 max_fails=3 fail_timeout=30s;
    }

    # ========================================================================
    # HTTP Server (temporary - for testing without SSL)
    # ========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name markettina.it www.markettina.it localhost;
        
        # Certbot challenge (for future SSL setup)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Security Headers (basic for HTTP)
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Logs
        access_log /var/log/nginx/markettina-access.log;
        error_log /var/log/nginx/markettina-error.log warn;

        # Rate limiting
        limit_req zone=general_limit burst=50 nodelay;

        # ====================================================================
        # BACKEND API - /api/*
        # ====================================================================
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_cache_bypass $http_upgrade;
        }

        # ====================================================================
        # AI MICROSERVICE - /ai/*
        # ====================================================================
        location /ai/ {
            limit_req zone=ai_limit burst=10 nodelay;
            
            # Rewrite /ai/xxx -> /api/v1/xxx
            rewrite ^/ai/(.*)$ /api/v1/$1 break;
            
            proxy_pass http://ai_service;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Timeouts (pi√π lunghi per AI)
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            proxy_buffering off;
            proxy_cache_bypass $http_upgrade;
        }

        # ====================================================================
        # FRONTEND - React SPA
        # ====================================================================
        location / {
            proxy_pass http://frontend_app;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            proxy_cache_bypass $http_upgrade;
        }

        # ====================================================================
        # STATIC FILES - Caching aggressivo
        # ====================================================================
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
            proxy_pass http://frontend_app;
            
            # Cache headers
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # Security headers (override per static files)
            add_header X-Content-Type-Options "nosniff" always;
            
            access_log off;
        }

        # ====================================================================
        # HEALTH CHECK
        # ====================================================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ====================================================================
        # ROBOTS.TXT (Development - block all)
        # ====================================================================
        location = /robots.txt {
            access_log off;
            return 200 "User-agent: *\nDisallow: /\n";
            add_header Content-Type text/plain;
        }

        # ====================================================================
        # SECURITY - Blocca accessi a file sensibili
        # ====================================================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
