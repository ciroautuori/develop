# ============================================================================
# MARKETTINA - Nginx Configuration (LOCAL/DEV)
# ============================================================================
# Configurazione per sviluppo locale SENZA SSL
# Per produzione usare nginx-docker.conf con certificati Let's Encrypt
# ============================================================================

user nginx;
worker_processes auto;
worker_cpu_affinity auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/javascript application/json
               image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=ai_limit:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=200r/s;

    # Upstream backends (Docker services)
    upstream backend_api {
        server backend:8000 max_fails=3 fail_timeout=30s;
    }

    upstream frontend_app {
        server frontend:80 max_fails=3 fail_timeout=30s;
    }

    # ========================================================================
    # LOCALHOST - Development (NO SSL)
    # ========================================================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name localhost _;

        # Rate limiting
        limit_req zone=general_limit burst=50 nodelay;

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # BACKEND API - /api/*
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://backend_api;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            proxy_buffering off;
            proxy_request_buffering off;
            proxy_cache_bypass $http_upgrade;
        }

        # AI GENERATED MEDIA - Static files
        location ^~ /ai/media/generated/ {
            alias /var/ai_media/generated/;
            expires 1h;
            add_header Cache-Control "public, immutable";
            access_log off;
            try_files $uri =404;
        }

        # AI MICROSERVICE - /ai/*
        location /ai/ {
            limit_req zone=ai_limit burst=10 nodelay;

            rewrite ^/ai/(.*)$ /api/v1/$1 break;

            proxy_pass http://backend_api;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

            proxy_buffering off;
            proxy_cache_bypass $http_upgrade;
        }

        # FRONTEND - React SPA
        location / {
            proxy_pass http://frontend_app;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            proxy_cache_bypass $http_upgrade;

            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }

        # STATIC FILES - Caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
            proxy_pass http://frontend_app;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;
            access_log off;
        }

        # HEALTH CHECK
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # SEO - robots.txt
        location = /robots.txt {
            proxy_pass http://backend_api/robots.txt;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        # SEO - sitemap.xml
        location = /sitemap.xml {
            proxy_pass http://backend_api/sitemap.xml;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        # SECURITY - Block sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
