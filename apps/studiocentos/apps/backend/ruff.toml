# Ruff configuration for CV-Lab Backend
# Ruff is a fast Python linter and formatter
# Documentation: https://docs.astral.sh/ruff/

# Target Python version
target-version = "py311"

# Line length
line-length = 100

# Exclude patterns
exclude = [
    ".git",
    ".venv",
    "venv",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    "__pycache__",
    "build",
    "dist",
    "migrations",
    "*.egg-info",
]

[lint]
# Enable specific linting rules
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "EM",     # flake8-errmsg
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "PIE",    # flake8-pie
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RET",    # flake8-return
    "SIM",    # flake8-simplify
    "TID",    # flake8-tidy-imports
    "TCH",    # flake8-type-checking
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented-out code)
    "PL",     # Pylint
    "TRY",    # tryceratops
    "RUF",    # Ruff-specific rules
]

# Disable specific rules
ignore = [
    "E501",   # Line too long (handled by formatter)
    "B008",   # Do not perform function calls in argument defaults
    "PLR0913", # Too many arguments to function call
    "TRY003",  # Avoid specifying long messages outside exception class
    "PLR2004", # Magic value used in comparison
]

# Allow autofix for specific rule codes
fixable = ["ALL"]
unfixable = []

[lint.per-file-ignores]
# Test files can have many assertions and fixtures
"tests/**/*.py" = ["PLR2004", "S101", "ARG"]
# Init files can have unused imports
"__init__.py" = ["F401", "F403"]

[lint.isort]
known-first-party = ["app"]
combine-as-imports = true

[lint.mccabe]
# Maximum cyclomatic complexity
max-complexity = 10

[lint.pydocstyle]
convention = "google"

[format]
# Use tabs for indentation
indent-style = "space"
# Quote style
quote-style = "double"
# Line endings
line-ending = "auto"
# Skip magic trailing comma
skip-magic-trailing-comma = false
