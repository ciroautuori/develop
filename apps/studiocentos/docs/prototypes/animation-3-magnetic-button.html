<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation 3 - Magnetic Button</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a0a; color: #fff; font-family: 'Inter', sans-serif; padding: 40px; }
        
        /* ANIMAZIONE 3: BOTTONE MAGNETICO CHE SEGUE IL MOUSE */
        .magnetic-button {
            position: relative;
            padding: 20px 50px;
            font-size: 1.2rem;
            font-weight: 600;
            background: #D4AF37;
            color: #000;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            transform-style: preserve-3d;
        }
        
        .magnetic-button::before {
            content: '';
            position: absolute;
            inset: -4px;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(212, 175, 55, 0.4), transparent 70%);
            border-radius: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }
        
        .magnetic-button:hover::before {
            opacity: 1;
        }
        
        .magnetic-button:hover {
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.4);
            transform: translateY(-2px);
        }
        
        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 60px 0;
        }
        
        .demo-box {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 60px;
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 { color: #D4AF37; margin-bottom: 20px; }
        p { color: #999; margin-bottom: 40px; font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="demo-box">
        <h1>âœ¨ Animation 3: Magnetic Button</h1>
        <p>Bottoni che si muovono verso il cursore come magneti</p>
        
        <div class="button-container">
            <button class="magnetic-button" id="btn1">
                Vedi Progetti â†’
            </button>
            <button class="magnetic-button" id="btn2">
                ðŸ“… Prenota Consulenza
            </button>
            <button class="magnetic-button" id="btn3">
                Parliamone
            </button>
        </div>
        
        <div style="margin-top: 60px; padding: 30px; background: rgba(255,255,255,0.03); border-radius: 12px;">
            <p style="font-size: 14px; color: #666;">
                <strong>Uso:</strong> CTA buttons, Primary actions<br>
                <strong>Effetto:</strong> Il bottone si muove verso il mouse (max 20px)<br>
                <strong>Glow:</strong> Spotlight che segue il cursore<br>
                <strong>Hover:</strong> Lift + shadow oro<br>
                <strong>Performance:</strong> GPU-accelerated transforms
            </p>
        </div>
    </div>
    
    <script>
        document.querySelectorAll('.magnetic-button').forEach(button => {
            button.addEventListener('mousemove', (e) => {
                const rect = button.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const deltaX = (x - centerX) / centerX;
                const deltaY = (y - centerY) / centerY;
                
                const moveX = deltaX * 20; // Max 20px movement
                const moveY = deltaY * 20;
                
                button.style.transform = `translate(${moveX}px, ${moveY}px) translateY(-2px)`;
                
                // Update spotlight position
                button.style.setProperty('--mouse-x', `${(x / rect.width) * 100}%`);
                button.style.setProperty('--mouse-y', `${(y / rect.height) * 100}%`);
            });
            
            button.addEventListener('mouseleave', () => {
                button.style.transform = 'translate(0, 0)';
            });
        });
    </script>
</body>
</html>
