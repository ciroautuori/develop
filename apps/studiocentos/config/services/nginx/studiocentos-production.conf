# ============================================================================
# StudiocentOS PRODUZIONE - Configurazione HTTPS
# Dominio: studiocentos.it
# ============================================================================

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name studiocentos.it www.studiocentos.it;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect tutto il resto a HTTPS
    location / {
        return 301 https://studiocentos.it$request_uri;
    }
}

# WWW -> non-WWW redirect (HTTPS)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.studiocentos.it;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/studiocentos.it/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/studiocentos.it/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/studiocentos.it/chain.pem;

    # Redirect a non-WWW
    return 301 https://studiocentos.it$request_uri;
}

# HTTPS - Main site (studiocentos.it)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name studiocentos.it;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/studiocentos.it/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/studiocentos.it/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/studiocentos.it/chain.pem;

    # SSL Settings (Mozilla Intermediate - A+ rating)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 1.1.1.1 valid=300s;
    resolver_timeout 5s;

    # Security Headers (Production-grade)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https: wss:; frame-ancestors 'none';" always;

    # Logs
    access_log /var/log/nginx/studiocentos-access.log;
    error_log /var/log/nginx/studiocentos-error.log warn;

    # Rate limiting
    limit_req zone=general_limit burst=50 nodelay;

    # ========================================================================
    # BACKEND API - /api/*
    # ========================================================================
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://localhost:8002;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # ========================================================================
    # AI MICROSERVICE - /ai/*
    # ========================================================================
    location /ai/ {
        limit_req zone=ai_limit burst=10 nodelay;

        # /ai/api/v1/xxx -> http://localhost:8001/api/v1/xxx
        # Il trailing slash rimuove /ai/ automaticamente
        proxy_pass http://localhost:8001/;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Timeouts (più lunghi per AI)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # ========================================================================
    # AI MEDIA - Generated Images
    # ========================================================================
    location /media/generated/ {
        # Proxy to AI microservice which serves static files
        # Use container name 'studiocentos-ai' as hostname
        proxy_pass http://studiocentos-ai:8001/media/generated/;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache headers for generated content
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        access_log /var/log/nginx/studiocentos-media.log;
    }

    # ========================================================================
    # PRERENDER.IO - SEO per SPA (Google, Bing, Facebook, etc.)
    # Intercetta i crawler e serve HTML pre-renderizzato
    # ========================================================================
    set $prerender 0;

    # Detect crawlers by User-Agent
    if ($http_user_agent ~* "googlebot|bingbot|yandex|baiduspider|twitterbot|facebookexternalhit|rogerbot|linkedinbot|embedly|quora link preview|showyoubot|outbrain|pinterest\/0\.|pinterestbot|slackbot|vkShare|W3C_Validator|whatsapp|applebot|duckduckbot") {
        set $prerender 1;
    }

    # Detect crawlers by _escaped_fragment_ parameter
    if ($args ~ "_escaped_fragment_") {
        set $prerender 1;
    }

    # Don't prerender for bots requesting static files
    if ($uri ~* "\.(js|css|xml|less|png|jpg|jpeg|gif|pdf|doc|txt|ico|rss|zip|mp3|rar|exe|wmv|doc|avi|ppt|mpg|mpeg|tif|wav|mov|psd|ai|xls|mp4|m4a|swf|dat|dmg|iso|flv|m4v|torrent|ttf|woff|svg|eot)") {
        set $prerender 0;
    }

    # ========================================================================
    # FRONTEND - React SPA
    # ========================================================================
    location / {
        # Se è un crawler, usa Prerender.io (richiede token)
        # Per attivare: imposta PRERENDER_TOKEN e decommentare
        # if ($prerender = 1) {
        #     rewrite .* /https://studiocentos.it$request_uri? break;
        #     proxy_pass https://service.prerender.io;
        #     proxy_set_header X-Prerender-Token YOUR_PRERENDER_TOKEN;
        # }

        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (per HMR in dev, rimuovere in prod se non necessario)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_cache_bypass $http_upgrade;
    }

    # ========================================================================
    # UPLOADS - Static files from backend (images, videos)
    # ========================================================================
    location /uploads/ {
        # Proxy to backend which serves the uploads directory
        proxy_pass http://localhost:8002/uploads/;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache headers for media files
        expires 7d;
        add_header Cache-Control "public, max-age=604800";

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;

        # Allow larger uploads
        client_max_body_size 50M;
    }

    # ========================================================================
    # STATIC FILES - Caching aggressivo
    # ========================================================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        proxy_pass http://localhost:3000;

        # Cache headers
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Security headers (override per static files)
        add_header X-Content-Type-Options "nosniff" always;

        access_log off;
    }

    # ========================================================================
    # HEALTH CHECK
    # ========================================================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ========================================================================
    # ROBOTS.TXT (Production)
    # ========================================================================
    location = /robots.txt {
        access_log off;
        return 200 "User-agent: *\nAllow: /\nSitemap: https://studiocentos.it/sitemap.xml\n";
        add_header Content-Type text/plain;
    }

    # ========================================================================
    # SECURITY - Blocca accessi a file sensibili
    # ========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
