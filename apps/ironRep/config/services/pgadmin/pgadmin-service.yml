# pgadmin Service - Add to docker-compose.prod.yml
services:
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ironrep-pgadmin-prod
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ironrep.it
      PGADMIN_DEFAULT_PASSWORD: Supa-Eros9@!Db*
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - ironrep-network
    depends_on:
      - postgres

volumes:
  pgadmin_data:
