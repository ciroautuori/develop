# Redis Configuration for ironRep
# Optimized for caching and sessions

# Network
bind 0.0.0.0
port 6379
timeout 300

# Persistence (RDB)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Security
# requirepass your_redis_password_here  # Uncomment in production

# Performance
tcp-backlog 511
tcp-keepalive 300
