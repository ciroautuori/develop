<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#000000"/>

  <!-- IronRep Logo - Dumbbell Icon -->
  <g transform="translate(256, 256)">
    <!-- Left weight -->
    <rect x="-180" y="-60" width="60" height="120" rx="10" fill="#FFFFFF"/>

    <!-- Bar -->
    <rect x="-120" y="-15" width="240" height="30" rx="5" fill="#FFFFFF"/>

    <!-- Right weight -->
    <rect x="120" y="-60" width="60" height="120" rx="10" fill="#FFFFFF"/>

    <!-- Center grip lines -->
    <line x1="-40" y1="-15" x2="-40" y2="15" stroke="#000000" stroke-width="3"/>
    <line x1="0" y1="-15" x2="0" y2="15" stroke="#000000" stroke-width="3"/>
    <line x1="40" y1="-15" x2="40" y2="15" stroke="#000000" stroke-width="3"/>
  </g>

  <!-- Text -->
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    IronRep
  </text>
</svg>
