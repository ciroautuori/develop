version: '3.8'

services:
  # ============================================================================
  # NETWORK GATEWAY
  # ============================================================================
  nginx-gateway:
    image: nginx:alpine
    container_name: nginx-gateway
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./data/letsencrypt:/etc/letsencrypt:ro
      - ./data/certbot-www:/var/www/certbot:ro
    networks:
      - web_gateway
    depends_on:
      - postgres
      - redis
      - chromadb
      - ollama
    healthcheck:
      test: [ "CMD", "nginx", "-t" ]
      interval: 30s
      timeout: 10s
      retries: 3

  certbot-gateway:
    image: certbot/certbot:latest
    container_name: certbot-gateway
    volumes:
      - letsencrypt_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - web_gateway

  # ============================================================================
  # SHARED DATABASES
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: central-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-central_admin_password_2025}
      POSTGRES_DB: postgres # Default maintenance DB
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - web_gateway
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G # Shared limit
          cpus: "2"

  redis:
    image: redis:7-alpine
    container_name: central-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-central_redis_password_2025} --maxmemory 512mb --maxmemory-policy allkeys-lru --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - web_gateway
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-central_redis_password_2025}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1"

  # ============================================================================
  # SHARED AI / VECTOR STORE
  # ============================================================================
  chromadb:
    image: chromadb/chroma:latest
    container_name: central-chromadb
    restart: unless-stopped
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=FALSE
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8005:8000" # Internal API exposed for debugging if needed, mainly internal
    networks:
      - web_gateway
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: "2"

  ollama:
    image: ollama/ollama:latest
    container_name: central-ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0
    ports:
      - "11434:11434" # Exposed for local testing/API usage
    networks:
      - web_gateway
    deploy:
      resources:
        limits:
          memory: 16G # Allow more RAM for models
          cpus: "4" # Give priority to AI inference

volumes:
  letsencrypt_data:
  certbot_www:
  postgres_data:
  redis_data:
  chroma_data:
  ollama_data:


networks:
  web_gateway:
    external: true
