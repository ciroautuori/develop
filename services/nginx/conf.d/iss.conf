# ISS HTTPS Configuration
server {
    listen 80;
    listen [::]:80;
    server_name innovazionesocialesalernitana.it www.innovazionesocialesalernitana.it;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name innovazionesocialesalernitana.it www.innovazionesocialesalernitana.it;

    ssl_certificate /etc/letsencrypt/live/innovazionesocialesalernitana.it/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/innovazionesocialesalernitana.it/privkey.pem;

    # SEO: Block known junk URLs and return hard 404
    location ~* ^/(1-bait-street|4176399699|xianyou-courtney|6-wulf-lane|5-lard-pond-road|anyone-roast-their-own) {
        return 404;
    }

    location / {
        proxy_pass http://iss-frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://iss-backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
