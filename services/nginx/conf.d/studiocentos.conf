# StudioCentos HTTPS Configuration
server {
    listen 80;
    listen [::]:80;
    server_name studiocentos.it www.studiocentos.it;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name studiocentos.it www.studiocentos.it;

    ssl_certificate /etc/letsencrypt/live/markettina.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/markettina.com/privkey.pem;

    # SEO: Block known junk URLs and return hard 404
    # patterns like: /1-bait-street, /4176399699, /xianyou-courtney, /6-wulf-lane
    location ~* ^/(1-bait-street|4176399699|xianyou-courtney|6-wulf-lane|5-lard-pond-road|anyone-roast-their-own) {
        return 404;
    }

    location / {
        proxy_pass http://studiocentos-frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://studiocentos-backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # AI Microservice
    location /ai/ {
        proxy_pass http://studiocentos-ai:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # AI Media (Generated Images)
    location /media/generated/ {
        proxy_pass http://studiocentos-ai:8001/media/generated/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
